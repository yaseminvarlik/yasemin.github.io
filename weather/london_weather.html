 <script type="text/javascript">

 

 	$(document).ready(function(){

 		 



	    $.get("http://api.openweathermap.org/data/2.5/weather?id=2643743&units=metric&APPID=c4f798f5b2dbc54b7d97147783e2d7ad", function(data) {

			var weather = data.weather[0].main;
	     	console.log(weather)


	    	function time(){
			var today = new Date();
			var h = today.getHours()
		  	// if (h>12) {h= h- "12"}

		 //  	if(h >= 12 && h < 19 ) 
			// {

			if(h > 19) 
			{
			$("#three").css({

				"opacity" : 1
    		});
    		$("#clocky").css({
    			"color": "white"
    		})

			};

		  var m = today.getMinutes();
		  var s = today.getSeconds();
		  m = checkTime(m);
		  s = checkTime(s);
		  document.getElementById('clocky').innerHTML = h + ":" + m + ":" + s;
		  var t = setTimeout(time, 500);
			}


		function checkTime(i) {
			if (i < 10) {i = "0" + i}
			return i;
	     	};
			

	     	if(weather == "Clear"){
	     		$("#three").css({"background-image" :'linear-gradient(#B5DFF3 ,#C1E7EF, #DBEFEC, #E5F4F3, #F7F8F9)'})
	     	} 
	     	else if(weather == "Rain"){
	     		$("#three").css({"background-image" :'linear-gradient(#080206 ,#031013, #061118, #242F43, #66727A, #A2A8AA)'})

	     	}
	     	else if(weather == "Clouds"){
	     		$("#three").css({"background-image" :'linear-gradient(#76889D ,#8E9FB2, #9FB1C2, #BCC4CE, #D2D7DF, #E4E9E8)'})

	     	}
	     	else if(weather == "Drizzle"){
	     		$("#three").css({"background-image" :'linear-gradient(#DCE2E5, #DFE5E5 ,#E4E7E5, #E4E7E5, #E0E1E3, #E9E7E4, #E9EBEC)'})

	     	}
	     	else if(weather == "Snow"){
	     		$("#three").css({"background-image" :'linear-gradient(#76889D ,#8E9FB2, #9FB1C2, #BCC4CE, #D2D7DF, #E4E9E8)'})

	     	};
	   


	     	time();
